<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In - Bluralsight</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="images/survey-logo.png" alt="Bluralsight" />
          </div>
          <form action="">
            <div>
              <label for="">Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="" class="secondary-btn">Create an Account</a>
        </div>
        <div id="main-footer">
          <p>Copyright &copy; 2019, Bluralsight All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
          </div>
        </div>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="class-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a Free 10-day Trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
